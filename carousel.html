<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallop Slider / Carousel</title>

  <meta name="viewport" content="initial-scale=1, user-scalable=no">

  <link href='http://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/all.css">
</head>
<body>

  <div class="container">

    <p>Demo - Carousel</p>
    <p><a href="./index.html#demos">back to article</a></p>

    <div class="photo-slider wallop-slider wallop-slider--fade">
      <ul class="wallop-slider__list">
        <li class="wallop-slider__item wallop-slider__item--current"><img src="imgs/1.jpg"></li>
        <li class="wallop-slider__item"><img src="imgs/2.jpg"></li>
        <li class="wallop-slider__item"><img src="imgs/3.jpg"></li>
        <li class="wallop-slider__item"><img src="imgs/4.jpg"></li>
        <li class="wallop-slider__item"><img src="imgs/5.jpg"></li>
      </ul>
      <button class="wallop-slider__btn wallop-slider__btn--previous btn btn--previous">Previous</button>
      <button class="wallop-slider__btn wallop-slider__btn--next btn btn--next">Next</button>
    </div>
  </div>

  <section>
    <h2>CSS for this animation</h2>
    <p>The CSS file for this animation is available on <a href="https://github.com/peduarte/wallop-slider/blob/master/css/wallop-slider--fade.css">GitHub</a>.</p>
  </section>

  <footer>
    <p>Concept by <a href="http://pedroduarte.me">Pedro Duarte</a></p>
    <p>Illustrations by <a href="http://stuartruel.com">Stuart Ruel</a></p>
  </footer>


  <script src="scripts/WallopSlider.js"></script>

  <script>
    // New isntance of WallopSlider
    var photoSlider = new WallopSlider('.photo-slider', {
      wSCarousel: true
    });
  </script>
